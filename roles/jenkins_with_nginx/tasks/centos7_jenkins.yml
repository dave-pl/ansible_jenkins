---
- name: download jenkins.repo
  get_url:
    url: http://pkg.jenkins-ci.org/redhat-stable/jenkins.repo
    dest: /etc/yum.repos.d/jenkins.repo

- name: import jenkins repo key
  rpm_key:
    state: present
    key: https://jenkins-ci.org/redhat/jenkins-ci.org.key

- name: install jenkins
  yum:
    name: jenkins
    state: present

- name: start jenkins
  systemd:
    name: jenkins
    state: restarted

- name: enable jenkins
  systemd:
    name: jenkins
    enabled: true

- name: Run a command as the apache user
  command: ssh-keygen -f ~/.ssh/id_rsa -P ""
  become_user: jenkins

- name: waiting for generating password for jenkins activation
  shell: sleep 30

- name: getting password for jenkins
  shell: >
    cat /var/lib/jenkins/secrets/initialAdminPassword
  register: result
  changed_when: false

- name: secret password for jenkins activation
  debug: msg=" Follow this link https://{{ ansible_host }} end paste password  {{ result.stdout }} for jenkins activation"
